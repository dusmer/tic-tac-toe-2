<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Tic Tac Toe</h1>
            </div>
            <div class="main">
                <div class="startButtonContainer">
                    <button id="startButton">Start Game</button>
                </div>
                <div class="boardContainer">
                    <div class="symbol" id="board0" data-position="0"></div>
                    <div class="symbol" id="board1" data-position="1"></div>
                    <div class="symbol" id="board2" data-position="2"></div>
                    <div class="symbol" id="board3" data-position="3"></div>
                    <div class="symbol" id="board4" data-position="4"></div>
                    <div class="symbol" id="board5" data-position="5"></div>
                    <div class="symbol" id="board6" data-position="6"></div>
                    <div class="symbol" id="board7" data-position="7"></div>
                    <div class="symbol" id="board8" data-position="8"></div>
                </div>
                <div class="gameStatus"></div>
            </div>
        </div>
    </body>
</html>
